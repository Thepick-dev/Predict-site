<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! â€” WORLD CUP 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050510;
  --panel:#0b0b1f;
  --neon:#00f6ff;
  --ok:#22ff88;
  --warn:#ffcc00;
  --dim:#666;

  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;

  /* BRIGHTER PURPLE */
  --purple:#D94CFF;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:radial-gradient(circle at top,#0c0c2a,#000);
  color:#e8faff;
  font-family:"Press Start 2P",monospace;
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* NAV */
.nav{
  width:100%;max-width:960px;
  display:flex;justify-content:space-around;
  margin:16px auto 10px;padding:0 10px;gap:6px;
}
.nav a{
  flex:1;
  font-size:10px;
  padding:12px 4px;
  color:#9aa;
  text-decoration:none;
  border:1px solid rgba(0,246,255,.25);
  box-shadow:0 0 6px rgba(0,246,255,.25);
}
.nav a.active{
  color:var(--purple);
  border:2px solid var(--purple);
  box-shadow:0 0 25px var(--purple);
  animation:power-surge-purple 1.1s infinite;
}
@keyframes power-surge-purple{
  0%,100%{box-shadow:0 0 10px var(--purple);}
  50%{box-shadow:0 0 35px var(--purple);}
}

/* BANNER */
.banner-slot{
  width:100%;
  max-width:960px;
  margin-bottom:20px;
}
.banner-slot img{
  width:100%;
  display:block;
}

/* PANELS */
.panel{
  width:100%;max-width:960px;
  background:var(--panel);
  border:2px solid var(--neon);
  box-shadow:0 0 25px rgba(0,246,255,.35);
  padding:20px;
  margin-bottom:20px;
}
h1{
  font-size:18px;
  margin-bottom:16px;
  color:var(--neon);
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#000;
  color:#e8faff;
  border:2px solid var(--neon);
  font-family:inherit;
  font-size:10px;
}
input::placeholder{
  color:var(--neon);
  opacity:1;
}

/* BUTTONS */
button{
  font-family:inherit;
  font-size:10px;
  padding:6px 8px;
  background:#000;
  color:var(--neon);
  border:2px solid var(--neon);
  cursor:pointer;
}
button:disabled{
  opacity:.35;
  cursor:not-allowed;
}

/* BRACKET GRID */
.bracket-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:10px;
}
@media(max-width:700px){
  .bracket-grid{
    grid-template-columns:1fr;
  }
}

.match{
  border:1px solid var(--dim);
  padding:8px;
}
.team-row{
  display:flex;
  align-items:center;
  gap:4px;
  margin-bottom:4px;
}
.team-name{
  flex:1;
  text-align:left;
  font-size:10px;
  color:var(--neon);
}

/* OUTCOME COLOURS */
button[data-o="N"].selected{
  background:var(--cyan);
  color:#000;
  box-shadow:0 0 12px var(--cyan);
}
button[data-o="ET"].selected{
  background:var(--yellow);
  color:#000;
  box-shadow:0 0 12px var(--yellow);
}
button[data-o="P"].selected{
  background:var(--pink);
  color:#000;
  box-shadow:0 0 12px var(--pink);
}

.stage-title{
  color:var(--yellow);
  font-size:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="nav">
  <a href="index.html">HOME</a>
  <a href="predict.html" class="active">PLAY</a>
  <a href="scores.html">SCORES</a>
  <a href="rules.html">RULES</a>
</div>

<div class="banner-slot">
  <img src="banner1.jpg" alt="GOALSTORM BANNER">
</div>

<div class="panel">
<h1>PLAYER ENTRY TERMINAL</h1>
<input id="user" placeholder="USERNAME">
<input id="email" placeholder="EMAIL">
<input id="goals" type="number" placeholder="TOTAL GOALS (L32+L16+QF)">
</div>

<div class="panel">
<h1>KNOCKOUT BRACKET</h1>

<div class="stage-title">LAST 32</div>
<div class="bracket-grid" id="r32"></div>

<div class="stage-title">LAST 16</div>
<div class="bracket-grid" id="r16"></div>

<div class="stage-title">QUARTER FINALS</div>
<div class="bracket-grid" id="qf"></div>

<button id="lockBtn" disabled>LOCK IN &amp; PROCEED TO PLAYER SELECTOR</button>
</div>

<script>
'use strict';

const TEAMS=[
"FRANCE","SPAIN","GERMANY","ITALY","BRAZIL","ARGENTINA","ENGLAND","PORTUGAL",
"SENEGAL","BELGIUM","NETHERLANDS","USA","MEXICO","CANADA","JAPAN","S KOREA",
"AUSTRALIA","COSTA RICA","MOROCCO","EGYPT","IRAN","QATAR","URUGUAY","CHILE",
"SWITZERLAND","DENMARK","SWEDEN","POLAND","AUSTRIA","NORWAY","SCOTLAND","WALES"
];

const state={r32:[],r16:[],qf:[]};

function buildRound(container,teams,stage){
  container.innerHTML='';
  for(let i=0;i<teams.length;i+=2){
    const m=document.createElement('div');
    m.className='match';
    [teams[i],teams[i+1]].forEach((t,idx)=>{
      const r=document.createElement('div');
      r.className='team-row';
      r.innerHTML=`<span class="team-name">${t||'TBD'}</span>`;
      ['N','ET','P'].forEach(o=>{
        const b=document.createElement('button');
        b.textContent=o;
        b.dataset.o=o;
        b.onclick=()=>{
          r.querySelectorAll('button').forEach(x=>x.classList.remove('selected'));
          b.classList.add('selected');
          state[stage][i+idx]=o;
          propagate(stage);
          refresh();
        };
        r.appendChild(b);
      });
      m.appendChild(r);
    });
    container.appendChild(m);
  }
}

function propagate(stage){
  if(stage==='r32'){
    const adv=[];
    for(let i=0;i<32;i+=2){
      adv.push(state.r32[i]?TEAMS[i]:state.r32[i+1]?TEAMS[i+1]:null);
    }
    buildRound(r16,adv,'r16');
  }
  if(stage==='r16'){
    const names=[...r16.querySelectorAll('.team-name')].map(n=>n.textContent);
    const adv=[];
    for(let i=0;i<16;i+=2){
      adv.push(state.r16[i]?names[i]:state.r16[i+1]?names[i+1]:null);
    }
    buildRound(qf,adv,'qf');
  }
}

function refresh(){
  lockBtn.disabled=!(
    user.value &&
    email.value &&
    goals.value &&
    state.r32.filter(Boolean).length===32 &&
    state.r16.filter(Boolean).length===16 &&
    state.qf.filter(Boolean).length===8
  );
}

buildRound(r32,TEAMS,'r32');
</script>

</body>
</html>
