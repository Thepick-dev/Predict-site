<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --third-pink:#FF6EC7;
  --muted:#F7F7F2;
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.06);
  font-family:'Press Start 2P',monospace;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--bg);color:var(--muted);}

/* ===============================
   CRT / 90s GAME OVERLAY (COSMETIC)
   =============================== */
body.crt::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035),
      rgba(255,255,255,.035) 1px,
      transparent 1px,
      transparent 3px
    ),
    radial-gradient(
      ellipse at center,
      rgba(255,255,255,.08),
      rgba(0,0,0,.45)
    );
  mix-blend-mode:overlay;
  z-index:9999;
}

/* ===============================
   HEADER / NAV
   =============================== */
header.site-header{padding:12px 0;}
nav.main-nav{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
}
.nav-link{
  flex:1;
  text-align:center;
  padding:14px 0;
  font-size:11px;
  color:var(--muted);
  text-decoration:none;
}
.nav-link.active{
  color:var(--cyan);
  text-shadow:0 0 12px rgba(0,246,255,0.9);
}

#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:92px;
  font-style:italic;
  color:var(--yellow);
  text-align:center;
}
#subTitle{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  color:var(--third-pink);
  text-align:center;
}

/* ===============================
   MAIN CARD (BEVELLED / RETRO)
   =============================== */
main{max-width:960px;margin:24px auto;padding:12px;}
.form-card{
  background:
    linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
  border:6px solid var(--card-border);
  border-radius:12px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:
    inset 2px 2px 0 rgba(255,255,255,0.06),
    inset -2px -2px 0 rgba(0,0,0,0.6),
    0 0 18px rgba(0,246,255,0.06);
}

/* ===============================
   INPUTS
   =============================== */
.row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;}
.input{width:260px;font-size:10px;}
.input label{margin-bottom:6px;display:block;}
.input input,.input select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--input-border);
  background:transparent;
  color:var(--muted);
  font-family:'Press Start 2P',monospace;
}
.input input:focus-visible,.input select:focus-visible{
  border-color:#2AFF6B;
  box-shadow:0 0 10px #2AFF6B, inset 0 0 6px #2AFF6B;
  outline:none;
}

/* ===============================
   INSTRUCTION (CONSOLE FEEL)
   =============================== */
.top-instruction{
  font-size:10px;
  color:var(--yellow);
  background:#05080f;
  border:2px solid rgba(255,214,10,0.25);
  padding:10px;
  text-shadow:0 0 6px rgba(255,214,10,0.5);
}

/* ===============================
   CONTROLS
   =============================== */
.controls{display:flex;justify-content:center;gap:12px;}
.button-clear,.submit-btn{
  font-family:'Press Start 2P',monospace;
  padding:10px 14px;
  border-radius:8px;
  background:transparent;
}
.button-clear{
  border:3px solid rgba(255,214,10,0.25);
  color:var(--yellow);
}
.submit-btn{
  border:6px solid rgba(255,214,10,0.2);
  color:rgba(255,214,10,0.35);
}
.submit-btn.lit{
  background:var(--yellow);
  color:#0A0A1A;
  box-shadow:0 0 18px rgba(255,214,10,0.9);
}

/* ===============================
   GROUPS
   =============================== */
.groups-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}
.group{
  border:3px solid rgba(0,246,255,0.06);
  border-radius:10px;
  padding:8px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  box-shadow:
    inset 1px 1px 0 rgba(255,255,255,0.05),
    inset -1px -1px 0 rgba(0,0,0,0.6);
}
.group h4{font-size:10px;color:var(--yellow);}

/* ===============================
   TEAMS (UNCHANGED LOGIC)
   =============================== */
.team-row{display:flex;gap:4px;align-items:center;}
.team-name{flex:1;font-size:10px;}
.team-btn{
  font-size:10px;
  padding:4px 6px;
  border-radius:6px;
  border:2px solid rgba(0,246,255,0.12);
  background:#05080f;
  color:var(--muted);
}
.team-btn.selected-2{
  background:var(--yellow);
  color:#0A0A1A;
  box-shadow:0 0 12px rgba(255,214,10,0.7);
}
.team-btn.selected-3{
  background:var(--third-pink);
  color:#0A0A1A;
  box-shadow:0 0 12px rgba(255,110,199,0.7);
}

footer{text-align:center;padding:12px 0;}
footer a{color:var(--yellow);font-size:10px;}
</style>
</head>
