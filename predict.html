<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — WORLD CUP 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#050510; --panel:#0b0b1f; --neon:#00f6ff; --ok:#22ff88; --warn:#ffcc00; --dim:#666;
  --cyan:#00F6FF; --yellow:#FFD60A; --pink:#FF2FC7; --white:#F7F7F2; --purple:#B026FF;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{margin:0;background:radial-gradient(circle at top,#0c0c2a,#000);color:#e8faff;font-family:"Press Start 2P",monospace;text-align:center;display:flex;flex-direction:column;align-items:center;}
.nav {width:100%;max-width:960px;display:flex;justify-content:space-around;background:transparent;border:none;box-shadow:none;margin:16px auto 10px;padding:0 10px;gap:6px;}
.nav a {flex:1;font-size:10px;padding:12px 4px;color:var(--dim);text-decoration:none;background:transparent;border:none;transition:all 0.2s;position:relative;}
.nav a:hover {color:var(--purple);}
.nav a.active {color:var(--purple);border:2px solid var(--purple);background:#000;padding:10px 4px;box-shadow:0 0 5px var(--purple),inset 0 0 10px rgba(176,38,255,.2);animation:power-surge-purple 1.2s infinite ease-in-out;}
@keyframes power-surge-purple {
0%,100%{background:#000;box-shadow:0 0 5px var(--purple),inset 0 0 10px rgba(176,38,255,.2);}
50%{background:#0f001a;box-shadow:0 0 15px var(--purple),0 0 25px rgba(176,38,255,.3),inset 0 0 20px rgba(176,38,255,.4);}
}
.panel{width:100%;max-width:960px;background:var(--panel);border:2px solid var(--neon);box-shadow:0 0 25px rgba(0,246,255,.35);padding:20px;margin-bottom:20px;}
h1{font-size:18px;margin:0 0 16px;color:var(--neon);text-shadow:0 0 8px rgba(0,246,255,.8);}
input, select{width:100%;padding:10px;margin:8px 0;background:#000;color:#e8faff;border:2px solid var(--dim);font-family:inherit;font-size:10px;}
button{padding:10px 14px;margin:6px;font-family:inherit;font-size:10px;background:#000;color:var(--neon);border:2px solid var(--neon);cursor:pointer;}
button:disabled{opacity:.35;border-color:var(--dim);color:var(--dim);cursor:not-allowed;}
.team-row{display:flex;justify-content:space-between;align-items:center;gap:4px;margin-bottom:6px;}
.team-name{flex:1;text-align:left;font-size:10px;color:var(--neon);}
.team-btn{font-family:'Press Start 2P';font-size:10px;padding:4px 6px;border-radius:6px;border:2px solid var(--neon);background:transparent;color:var(--neon);cursor:pointer;transition:all .12s;}
.team-btn.selected{background:var(--ok);color:#000;box-shadow:0 0 12px var(--ok);}
.bracket-stage{display:flex;flex-direction:column;align-items:flex-start;margin-bottom:20px;}
.stage-title{font-size:12px;color:var(--yellow);margin-bottom:6px;}
.bracket-team{display:flex;align-items:center;gap:4px;margin-bottom:4px;}
.bonus-overlay{position:fixed;inset:0;background:rgba(5,5,16,0.95);display:none;align-items:center;justify-content:center;z-index:30;}
.bonus-box{width:80%;max-width:400px;border:4px solid var(--pink);padding:20px;background:#000;color:var(--white);text-align:center;}
</style>
</head>
<body>
<div class="nav">
<a href="index.html">HOME</a>
<a href="predict.html" class="active">PLAY</a>
<a href="scores.html">SCORES</a>
<a href="rules.html">RULES</a>
</div>

<div class="panel">
<h1>PLAYER ENTRY TERMINAL</h1>
<input id="username" placeholder="USERNAME">
<input id="email" placeholder="EMAIL">
<select id="combo">
<option value="">GOALSCORER COMBO</option>
<option>Messi & Ronaldo</option>
<option>Neymar & Mbappé</option>
</select>
<input id="goals" type="number" placeholder="TOTAL GOALS">
</div>

<div class="panel">
<h1>KNOCKOUT BRACKET</h1>
<div class="bracket-stage" id="round32">
<div class="stage-title">LAST 32</div>
</div>
<div class="bracket-stage" id="round16">
<div class="stage-title">LAST 16</div>
</div>
<div class="bracket-stage" id="qf">
<div class="stage-title">QUARTER FINALS</div>
</div>
<button id="bonusBtn" disabled>BONUS PICK</button>
</div>

<div class="bonus-overlay" id="bonusOverlay">
<div class="bonus-box">
<h2>BONUS PICK</h2>
<p>Placeholder for bonus selection</p>
<button onclick="closeBonus()">CLOSE</button>
</div>
</div>

<script>
'use strict';

// Sample 32 random teams
const TEAMS32 = ["FRANCE","SPAIN","GERMANY","ITALY","BRAZIL","ARGENTINA","ENGLAND","PORTUGAL",
"SENEGAL","BELGIUM","NETHERLANDS","USA","MEXICO","CANADA","JAPAN","SOUTH KOREA",
"AUSTRALIA","COSTA RICA","MOROCCO","EGYPT","IRAN","QATAR","URUGUAY","CHILE",
"SWITZERLAND","DENMARK","SWEDEN","POLAND","AUSTRIA","NORWAY","SCOTLAND","WALES"];

const round32El = document.getElementById('round32');
const round16El = document.getElementById('round16');
const qfEl = document.getElementById('qf');
const bonusBtn = document.getElementById('bonusBtn');
const bonusOverlay = document.getElementById('bonusOverlay');

const state = {r32:[], r16:[], qf:[]};

function createMatch(teamName, stage, index) {
  const div = document.createElement('div');
  div.className='bracket-team';
  const span = document.createElement('span');
  span.className='team-name'; span.textContent=teamName;
  div.appendChild(span);

  ["N","ET","P"].forEach(type=>{
    const btn = document.createElement('button');
    btn.className='team-btn';
    btn.textContent=type;
    btn.onclick=()=>selectOutcome(stage,index,type);
    div.appendChild(btn);
  });
  return div;
}

function selectOutcome(stage,index,type){
  if(stage==='r32'){
    state.r32[index]=type;
    propagate('r32',index,type);
  } else if(stage==='r16'){
    state.r16[index]=type;
    propagate('r16',index,type);
  } else if(stage==='qf'){
    state.qf[index]=type;
  }
  checkBonusEnable();
  updateButtonStates();
}

function propagate(stage,index,type){
  // Determine which match in next stage this feeds
  let nextStage, nextIndex;
  if(stage==='r32'){
    nextStage='r16'; nextIndex=Math.floor(index/2);
    const nextDiv=round16El.querySelectorAll('.bracket-team')[nextIndex];
    if(nextDiv) nextDiv.querySelector('.team-name').textContent=TEAMS32[index];
  } else if(stage==='r16'){
    nextStage='qf'; nextIndex=Math.floor(index/2);
    const nextDiv=qfEl.querySelectorAll('.bracket-team')[nextIndex];
    if(nextDiv) nextDiv.querySelector('.team-name').textContent='TBD';
  }
}

function updateButtonStates(){
  // Highlight selected button
  ["r32","r16","qf"].forEach(stage=>{
    const arr = state[stage];
    if(!arr) return;
    const stageEl = stage==='r32'?round32El: stage==='r16'?round16El:qfEl;
    stageEl.querySelectorAll('.bracket-team').forEach((teamDiv,i)=>{
      teamDiv.querySelectorAll('.team-btn').forEach(btn=>{
        btn.classList.remove('selected');
        if(arr[i] && btn.textContent===arr[i]) btn.classList.add('selected');
      });
    });
  });
}

function checkBonusEnable(){
  const allR32 = state.r32.length===32 && state.r32.every(x=>x);
  const allR16 = state.r16.length===16 && state.r16.every(x=>x);
  const allQF = state.qf.length===8 && state.qf.every(x=>x);
  bonusBtn.disabled=!(allR32 && allR16 && allQF);
}

function closeBonus(){ bonusOverlay.style.display='none'; }

function renderBracket(){
  for(let i=0;i<32;i++){
    round32El.appendChild(createMatch(TEAMS32[i],'r32',i));
  }
  for(let i=0;i<16;i++){
    round16El.appendChild(createMatch('TBD','r16',i));
  }
  for(let i=0;i<8;i++){
    qfEl.appendChild(createMatch('TBD','qf',i));
  }
}

bonusBtn.onclick=()=>{ bonusOverlay.style.display='flex'; }

renderBracket();
</script>
</body>
</html>
