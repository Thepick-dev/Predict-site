function flashInstruction(msg){
  const orig=instructionEl.textContent;
  instructionEl.textContent=msg;
  instructionEl.style.color='white';
  setTimeout(()=>{ instructionEl.textContent=orig; instructionEl.style.color='var(--yellow)'; },2000);

// --- Group rendering and toggles remain unchanged ---
function createGroupEl(i,teams){
  const g=document.createElement('div');
  g.className='group';
  g.setAttribute('data-group',i);
  g.innerHTML=`<h4>GROUP ${i+1}</h4><div class="team-list"></div>`;
  const list=g.querySelector('.team-list');
  teams.forEach((team,idx)=>{
    const row=document.createElement('div'); row.className='team-row';
    const nameSpan=document.createElement('span'); nameSpan.className='team-name'; nameSpan.textContent=team;
    const btn2=document.createElement('button'); btn2.className='team-btn'; btn2.type='button'; btn2.textContent='2nd';
    btn2.setAttribute('data-group',i); btn2.setAttribute('data-index',idx); btn2.setAttribute('aria-pressed','false');
    btn2.addEventListener('click',()=>toggleSecond(i,idx,btn2));
    const btn3=document.createElement('button'); btn3.className='team-btn'; btn3.type='button'; btn3.textContent='3rd';
    btn3.setAttribute('data-group',i); btn3.setAttribute('data-index',idx); btn3.setAttribute('aria-pressed','false');
    btn3.addEventListener('click',()=>toggleThird(i,idx,btn3));
    row.appendChild(nameSpan); row.appendChild(btn2); row.appendChild(btn3); list.appendChild(row);
  });
  return g;
}
function renderGroups(){ groupsGrid.innerHTML=''; GROUPS.forEach((g,i)=>groupsGrid.appendChild(createGroupEl(i,g))); }
renderGroups();
function toggleSecond(group,team,btn){
  if(state.thirdPicksIndex[group]===team){ flashInstruction('Already selected as 3rd-place'); return; }
  if(state.secondPicks[group]===team){ state.secondPicks[group]=null; btn.classList.remove('selected-2'); btn.setAttribute('aria-pressed','false'); }
  else { state.secondPicks[group]=team; document.querySelectorAll(`.team-btn[data-group="${group}"].selected-2`).forEach(b=>b.classList.remove('selected-2')); btn.classList.add('selected-2'); btn.setAttribute('aria-pressed','true'); }
  checkForSubmit();
}
function toggleThird(group,team,btn){
  if(state.secondPicks[group]===team){ flashInstruction('Already selected as 2nd-place'); return; }
  const totalThird = state.thirdPicksIndex.filter(x=>x!==null).length;
  if(state.thirdPicksIndex[group]===team){ state.thirdPicksIndex[group]=null; btn.classList.remove('selected-3'); btn.setAttribute('aria-pressed','false'); }
  else { if(totalThird>=MAX_THIRD){ flashInstruction('Already selected 8 third-place teams'); return; }
    if(state.thirdPicksIndex[group]!==null){ const prevBtn = document.querySelector(`.team-btn[data-group="${group}"][aria-pressed="true"].selected-3`); if(prevBtn) prevBtn.classList.remove('selected-3'); }
    state.thirdPicksIndex[group]=team; btn.classList.add('selected-3'); btn.setAttribute('aria-pressed','true'); }
  checkForSubmit();
}
function checkForSubmit(){
  const allFilled = nameInput.value.trim() && emailInput.value.trim() && pinInput.value.trim().length===4 && comboSelect.value && goalsInput.value.trim()!==''; 
  const secondComplete = state.secondPicks.filter(x=>x!==null).length===GROUPS.length;
  const thirdComplete = state.thirdPicksIndex.filter(x=>x!==null).length===MAX_THIRD;
  setSubmitState(allFilled && secondComplete && thirdComplete);
}
function setSubmitState(enabled){ submitBtn.disabled=!enabled; if(enabled) submitBtn.classList.add('lit'); else submitBtn.classList.remove('lit'); }

// --- Supabase submission ---
submitBtn.addEventListener('click', async ()=>{
  if(submitBtn.disabled) return;

  const payload={
    username:nameInput.value.trim(),
    email:emailInput.value.trim(),
    pin:pinInput.value,
    combo:comboSelect.value,
    goals:goalsInput.value,
    seconds:state.secondPicks.map((t,i)=>t!==null?GROUPS[i][t]:null),
    thirds: state.thirdPicksIndex.map((t,i)=>t!==null?GROUPS[i][t]:null).filter(t=>t!==null)
  };

  try {
    const { data, error } = await supabase
      .from('picks')
      .insert([payload]);

    if(error) throw error;
    flashInstruction('SUBMITTED! THANKS');
    clearBtn.click();
  } catch(err){
    flashInstruction('Submission failed: ' + (err.message || JSON.stringify(err)));
    console.error('Supabase error:', err);
  }
});

clearBtn.addEventListener('click',()=>{
  state.secondPicks.fill(null); state.thirdPicksIndex.fill(null);
  document.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected-2','selected-3'));
  nameInput.value=''; emailInput.value=''; pinInput.value=''; comboSelect.value=''; goalsInput.value='';

});
