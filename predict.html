<html lang="en">
<head>

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --third-pink:#FF6EC7;
  --green:#2AFF6B;
  --muted:#F7F7F2;
  --input-border: rgba(0,246,255,0.08);
  --card-border: rgba(0,246,255,0.08);
  font-family:'Press Start 2P',monospace;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:var(--bg);
  color:var(--muted);
}

/* CRT scanlines + vignette */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035),
      rgba(255,255,255,.035) 1px,
      transparent 1px,
      transparent 3px
    ),
    radial-gradient(
      ellipse at center,
      rgba(255,255,255,.08),
      rgba(0,0,0,.5)
    );
  mix-blend-mode:overlay;
  z-index:999;
}

/* Header */
header.site-header{padding:12px 0}
nav.main-nav{
  display:flex;
  justify-content:space-between;
}
.nav-link{
  flex:1;
  text-align:center;
  padding:14px 0;
  font-size:11px;
  color:var(--muted);
  text-decoration:none;
}
.nav-link.active{
  color:var(--cyan);
  text-shadow:0 0 12px rgba(0,246,255,.9);
}

#pageTitle{
  font-family:'Jersey 10',sans-serif;
  font-size:92px;
  font-style:italic;
  color:var(--yellow);
  text-align:center;
}
#subTitle{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  color:var(--third-pink);
  text-align:center;
}

/* Main */
main{
  max-width:960px;
  margin:24px auto;
  padding:12px;
}

.form-card{
  background:
    linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.12));
  border:6px solid var(--card-border);
  border-radius:12px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:
    inset 2px 2px 0 rgba(255,255,255,.08),
    inset -2px -2px 0 rgba(0,0,0,.6),
    0 0 20px rgba(0,246,255,.08);
}

/* Inputs */
.row{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
}
.input{width:260px;font-size:10px}
.input label{margin-bottom:6px;display:block}

.input input,
.input select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--input-border);
  background:#05080f;
  color:var(--muted);
  font-family:'Press Start 2P',monospace;
}

.input input:focus-visible,
.input select:focus-visible{
  outline:none;
  border-color:var(--green);
  box-shadow:0 0 12px var(--green), inset 0 0 6px var(--green);
}

/* Instruction console */
.top-instruction{
  font-size:10px;
  color:var(--yellow);
  background:#04070d;
  border:2px solid rgba(255,214,10,.3);
  padding:10px;
  text-shadow:0 0 6px rgba(255,214,10,.6);
}

/* Controls */
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
}

.button-clear,
.submit-btn{
  font-family:'Press Start 2P',monospace;
  padding:10px 14px;
  border-radius:8px;
  background:#05080f;
}

.button-clear{
  border:3px solid rgba(255,214,10,.3);
  color:var(--yellow);
}

.submit-btn{
  border:6px solid rgba(255,214,10,.25);
  color:rgba(255,214,10,.35);
}

.submit-btn.lit{
  background:var(--yellow);
  color:#0A0A1A;
  box-shadow:0 0 20px rgba(255,214,10,.9);
}

/* Groups */
.groups-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}

.group{
  border:3px solid rgba(0,246,255,.08);
  border-radius:10px;
  padding:8px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.1));
  box-shadow:
    inset 1px 1px 0 rgba(255,255,255,.06),
    inset -1px -1px 0 rgba(0,0,0,.6);
}

.group h4{
  font-size:10px;
  color:var(--yellow);
  text-align:center;
}

/* Teams */
.team-row{
  display:flex;
  align-items:center;
  gap:4px;
}
.team-name{
  flex:1;
  font-size:10px;
}
.team-btn{
  font-size:10px;
  padding:4px 6px;
  border-radius:6px;
  border:2px solid rgba(0,246,255,.2);
  background:#05080f;
  color:var(--muted);
}
.team-btn.selected-2{
  background:var(--yellow);
  color:#0A0A1A;
  box-shadow:0 0 14px rgba(255,214,10,.8);
}
.team-btn.selected-3{
  background:var(--third-pink);
  color:#0A0A1A;
  box-shadow:0 0 14px rgba(255,110,199,.8);
}

footer{text-align:center;padding:12px}
footer a{color:var(--yellow);font-size:10px}
</style>
</head>
