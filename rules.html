<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rules â€” GOAT</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #162533;
  color: #fff;
  font-family: system-ui, sans-serif;
}

.container {
  padding: 64px 24px;
  text-align: center;
}

/* ===== ARCADE LOGO STACK ===== */

.logo {
  position: relative;
  display: inline-block;
  font-family: "Press Start 2P", monospace;
  font-size: 96px;
  letter-spacing: 0.14em;
  line-height: 1;
}

/* Base bulk layer (dark navy) */
.logo::before {
  content: "GOAT";
  position: absolute;
  inset: 0;
  transform: translate(8px, 8px);
  color: #0b1f3a;
  z-index: 1;
}

/* Inner black stroke layer */
.logo::after {
  content: "GOAT";
  position: absolute;
  inset: 0;
  transform: translate(4px, 4px);
  color: #000;
  z-index: 2;
}

/* Top gradient face */
.logo span {
  position: relative;
  z-index: 3;

  background: linear-gradient(
    to bottom,
    #3a7bd5 0%,
    #cfe8ff 35%,
    #ffffff 45%,
    #ff8c2a 60%,
    #d43a2f 100%
  );

  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

  /* subtle glow */
  filter:
    drop-shadow(0 0 10px rgba(90,160,255,0.45))
    drop-shadow(0 0 22px rgba(90,160,255,0.25));
}

/* ===== RULES ===== */

.rules {
  max-width: 720px;
  margin: 56px auto 0;
  text-align: left;
  font-size: 16px;
  line-height: 1.6;
}

.rules h2 {
  color: #cfe8ff;
  margin-bottom: 12px;
}
</style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <span>GOAT</span>
    </div>

    <div class="rules">
      <h2>Rules</h2>
      <ul>
        <li>Submit picks before kickoff.</li>
        <li>Correct outcomes score points.</li>
        <li>Exact scores earn bonuses.</li>
        <li>No edits after matches start.</li>
        <li>Leaderboard updates weekly.</li>
      </ul>
    </div>

  </div>
</body>
</html>
