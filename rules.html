<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOALSTORM! — BONUS MULTIPLIER</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050510; --panel:#0b0b1f; --neon:#00f6ff; --ok:#22ff88; --warn:#ffcc00; --dim:#666;
  --cyan:#00F6FF; --yellow:#FFD60A; --pink:#FF2FC7; --white:#F7F7F2; --purple:#B026FF;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0c0c2a,#000);
  color:#e8faff;
  font-family:"Press Start 2P",monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* PANEL */
.panel{
  width:92%;
  max-width:520px;
  background:var(--panel);
  border:3px solid var(--pink);
  box-shadow:0 0 35px rgba(255,47,199,.45);
  padding:24px;
}

/* HEADERS */
h1{
  font-size:18px;
  color:var(--pink);
  margin-bottom:14px;
}
h2{
  font-size:12px;
  color:var(--yellow);
  margin-bottom:10px;
}

/* DUO */
.duo{
  margin-bottom:18px;
}
.duo-name{
  margin-top:8px;
  font-size:14px;
  color:var(--cyan);
  text-shadow:0 0 15px var(--cyan);
}

/* MULTIPLIER */
.multiplier-wrap{
  margin:18px 0;
}
.multiplier-label{
  font-size:10px;
  color:var(--white);
}
.multiplier-box{
  margin:10px auto;
  width:140px;
  padding:16px;
  font-size:20px;
  border:3px solid var(--pink);
  color:var(--pink);
  box-shadow:0 0 25px var(--pink);
}
.multiplier-hint{
  font-size:9px;
  color:var(--dim);
}

/* INSTRUCTIONS */
.instructions{
  font-size:9px;
  line-height:1.6;
  margin:18px 0;
  color:var(--white);
}

/* CARDS */
.card-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-bottom:18px;
}
.card{
  height:90px;
  border:2px solid var(--cyan);
  background:#000;
  color:var(--cyan);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,246,255,.35);
}
.card.face-down{
  color:var(--dim);
}
.card.revealed{
  border-color:var(--ok);
  color:var(--ok);
  box-shadow:0 0 18px var(--ok);
  cursor:default;
}

/* ACTIONS */
.actions{
  margin-top:10px;
}
button{
  width:100%;
  padding:10px;
  font-family:inherit;
  font-size:10px;
  background:#000;
  color:var(--neon);
  border:2px solid var(--neon);
  cursor:pointer;
}

/* SUMMARY */
.summary{
  display:none;
}
.summary h1{
  color:var(--yellow);
}
.summary p{
  font-size:10px;
  line-height:1.6;
  margin:14px 0;
}
.final-multiplier{
  margin:12px auto;
  width:160px;
  padding:18px;
  font-size:22px;
  border:3px solid var(--yellow);
  color:var(--yellow);
  box-shadow:0 0 30px var(--yellow);
}
</style>
</head>

<body>

<div class="panel">

  <!-- TITLE -->
  <h1>BONUS MULTIPLIER</h1>

  <!-- GOALSCORER DUO (PLACEHOLDER) -->
  <div class="duo">
    <h2>YOUR GOALSCORING DUO</h2>
    <div class="duo-name" id="duoName">MBAPPÉ × HAALAND</div>
  </div>

  <!-- MULTIPLIER -->
  <div class="multiplier-wrap">
    <div class="multiplier-label">CURRENT MULTIPLIER</div>
    <div class="multiplier-box" id="multiplierBox">1.00</div>
    <div class="multiplier-hint">DO NOT GO OVER 2.00</div>
  </div>

  <!-- INSTRUCTIONS -->
  <div class="instructions">
    TURN OVER CARDS TO INCREASE YOUR MULTIPLIER.<br><br>
    EACH CARD ADDS A RANDOM VALUE BETWEEN
    <span style="color:var(--cyan)">0.00</span> AND
    <span style="color:var(--cyan)">1.00</span>.<br><br>
    IF YOU GO OVER <span style="color:var(--yellow)">2.00</span>,
    YOUR MULTIPLIER RESETS TO <span style="color:var(--yellow)">1.00</span>
    AND YOUR PICKS SUBMIT AUTOMATICALLY.
  </div>

  <!-- CARDS -->
  <div class="card-grid" id="cardGrid"></div>

  <!-- ACTION -->
  <div class="actions">
    <button id="stickBtn">STICK & SUBMIT PICKS</button>
  </div>

  <!-- SUMMARY -->
  <div class="summary" id="summary">
    <h1 id="summaryTitle"></h1>
    <p id="summaryText"></p>
    <div class="final-multiplier" id="finalMultiplier"></div>
    <button onclick="resetGame()">RESET (DEV)</button>
  </div>

</div>

<script>
'use strict';

/* CONFIG */
const CARD_COUNT = 8;

/* STATE */
let multiplier = 1.00;
let locked = false;

/* ELEMENTS */
const cardGrid = document.getElementById('cardGrid');
const multiplierBox = document.getElementById('multiplierBox');
const summary = document.getElementById('summary');
const summaryTitle = document.getElementById('summaryTitle');
const summaryText = document.getElementById('summaryText');
const finalMultiplier = document.getElementById('finalMultiplier');

/* INIT */
buildCards();

/* BUILD CARDS */
function buildCards(){
  cardGrid.innerHTML='';
  for(let i=0;i<CARD_COUNT;i++){
    const card=document.createElement('div');
    card.className='card face-down';
    card.textContent='CARD';
    card.onclick=()=>revealCard(card);
    cardGrid.appendChild(card);
  }
}

/* REVEAL CARD */
function revealCard(card){
  if(locked || card.classList.contains('revealed')) return;

  const value = +(Math.random().toFixed(2));
  multiplier = +(multiplier + value).toFixed(2);

  card.classList.remove('face-down');
  card.classList.add('revealed');
  card.textContent='+' + value.toFixed(2);

  updateMultiplier();

  if(multiplier > 2){
    bust();
  }
}

/* UPDATE DISPLAY */
function updateMultiplier(){
  multiplierBox.textContent = multiplier.toFixed(2);
}

/* BUST */
function bust(){
  locked = true;
  multiplier = 1.00;

  setTimeout(()=>{
    showSummary(
      'BUSTED',
      'YOU WENT OVER 2.00.<br>MULTIPLIER RESET.',
      multiplier
    );
  },700);
}

/* STICK */
stickBtn.onclick=()=>{
  if(locked) return;
  locked=true;
  showSummary(
    'LOCKED IN',
    'YOUR PICKS ARE SUBMITTED<br>WITH THIS MULTIPLIER:',
    multiplier
  );
};

/* SUMMARY */
function showSummary(title,text,value){
  summaryTitle.innerHTML=title;
  summaryText.innerHTML=text;
  finalMultiplier.textContent=value.toFixed(2);

  cardGrid.style.display='none';
  document.querySelector('.actions').style.display='none';
  summary.style.display='block';
}

/* RESET (DEV ONLY) */
function resetGame(){
  multiplier=1.00;
  locked=false;
  multiplierBox.textContent='1.00';
  summary.style.display='none';
  cardGrid.style.display='grid';
  document.querySelector('.actions').style.display='block';
  buildCards();
}
</script>

</body>
</html>
