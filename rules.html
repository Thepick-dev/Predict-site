<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rules â€” Arcade & Jersey 10 Font Specimen</title>

<!-- Load both Press Start 2P and Jersey 10 from Google Fonts -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Jersey+10&display=swap">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --border:#222;
  --text:#f7f7f2;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--text);
  padding:48px 16px;
  text-align:center;
}

/* Core arcade letter treatment */
.arcade span{
  display:inline-block;
  background:linear-gradient(
    to bottom,
    #006f9c 0%,
    #006f9c 18%,
    #4fc3ff 32%,
    #ffffff 40%,
    #ffffff 50%,
    #ffcc33 50%,
    #e2a92a 70%,
    #a8642a 100%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:
    drop-shadow(4px 4px 0 #000)
    drop-shadow(6px 6px 0 #000);
  margin:0 -1px;
  position:relative;
}

/* CRT scanlines */
.arcade::after{
  content:'';
  position:absolute;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18) 0px,
    rgba(0,0,0,0.18) 1px,
    transparent 2px,
    transparent 4px
  );
}

/* Layout blocks */
.section{
  max-width:960px;
  margin:56px auto;
  padding:36px 24px;
  border:4px solid var(--border);
  background:var(--panel);
}

.section-title{
  margin-bottom:32px;
}

/* Fonts */
.ps2p{ font-family:'Press Start 2P', cursive; }
.jersey{ font-family:'Jersey 10', sans-serif; }

/* Pixel outline for Jersey 10 only */
.jersey span{
  text-shadow:
    -1px 0 #000,
     1px 0 #000,
     0 -1px #000,
     0 1px #000;
}

/* Sizes */
.s12 span{ font-size:12px; }
.s16 span{ font-size:16px; }
.s24 span{ font-size:24px; }
.s36 span{ font-size:36px; }
.s48 span{ font-size:48px; }
.s72 span{ font-size:72px; }

.label{
  margin:18px 0 8px;
  font-size:11px;
  letter-spacing:1px;
  opacity:0.6;
}

footer{
  margin-top:72px;
  font-size:10px;
  opacity:0.5;
}
</style>
</head>

<body>

<!-- PRESS START 2P -->
<div class="section">
  <div class="section-title arcade ps2p s36">
    <span>P</span><span>R</span><span>E</span><span>S</span><span>S</span>
    <span> </span>
    <span>S</span><span>T</span><span>A</span><span>R</span><span>T</span>
    <span> </span>
    <span>2</span><span>P</span>
  </div>

  <div class="label">12px</div>
  <div class="arcade ps2p s12">
    <span>I</span><span>N</span><span>S</span><span>E</span><span>R</span><span>T</span>
    <span> </span>
    <span>C</span><span>O</span><span>I</span><span>N</span>
  </div>

  <div class="label">24px</div>
  <div class="arcade ps2p s24">
    <span>S</span><span>U</span><span>P</span><span>E</span><span>R</span>
    <span> </span>
    <span>A</span><span>W</span><span>E</span><span>S</span><span>O</span><span>M</span><span>E</span>
  </div>
</div>

<!-- JERSEY 10 -->
<div class="section">
  <div class="section-title arcade jersey s48">
    <span>J</span><span>E</span><span>R</span><span>S</span><span>E</span><span>Y</span>
    <span> </span>
    <span>1</span><span>0</span>
  </div>

  <div class="label">24px</div>
  <div class="arcade jersey s24">
    <span>S</span><span>U</span><span>P</span><span>E</span><span>R</span>
    <span> </span>
    <span>A</span><span>W</span><span>E</span><span>S</span><span>O</span><span>M</span><span>E</span>
  </div>

  <div class="label">36px</div>
  <div class="arcade jersey s36">
    <span>F</span><span>O</span><span>O</span><span>T</span><span>B</span><span>A</span><span>L</span><span>L</span>
  </div>

  <div class="label">72px</div>
  <div class="arcade jersey s72">
    <span>S</span><span>O</span><span>C</span><span>I</span><span>E</span><span>T</span><span>Y</span>
  </div>
</div>

<footer>
  Arcade & display font specimen
</footer>

</body>
</html>
