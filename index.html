<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Awesome Football Prediction Society</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* Launch screen */
  #launch-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 0.5s forwards;
    animation-delay: 0s;
  }

  #launch-screen.hidden {
    display: none;
  }

  #launch-screen h1 {
    font-size: 48px;
    margin-bottom: 50px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  #press-enter {
    font-size: 20px;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Arcade text */
  .arcade-text span {
    display: inline-block;
    font-size: 40px;
    text-transform: uppercase;
    background: linear-gradient(to bottom, #007BA7 0%, #FFFFFF 40%, #FFFFFF 50%, #FFD700 50%, #B87333 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(3px 3px 0 #000);
    margin: 0 -1px;
  }

  .content-box {
    border: 4px solid #fff;
    padding: 30px;
    margin-top: 40px;
    max-width: 600px;
    width: 100%;
    background-color: #111;
    box-shadow: 4px 4px 0 #000;
    display: inline-block;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .content-box.visible {
    opacity: 1;
  }

  .instructions {
    font-size: 0.75rem;
    margin-bottom: 20px;
    color: #ccc;
  }

  .nav-buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .nav-buttons a {
    text-decoration: none;
    color: #fff;
    background-color: #222;
    padding: 20px 40px;
    border: 4px solid #000;
    text-transform: uppercase;
    display: inline-block;
    box-shadow: 4px 4px 0 #000;
    transition: 0.2s;
    position: relative;
  }

  .nav-buttons a:hover {
    background-color: #444;
    top: -2px;
    left: -2px;
    box-shadow: 6px 6px 0 #000;
  }

  @media (max-width: 500px) {
    .arcade-text span { font-size: 32px; }
    .nav-buttons a { padding: 15px 25px; font-size: 0.65rem; }
  }
</style>
</head>

<body>
  <!-- Launch screen -->
  <div id="launch-screen">
    <h1>SUPER AWESOME FOOTBALL</h1>
    <div id="press-enter">PRESS ENTER TO START</div>
  </div>

  <!-- Main content -->
  <h1 class="arcade-text">
    <span>S</span><span>u</span><span>p</span><span>e</span><span>r</span> 
    <span>A</span><span>w</span><span>e</span><span>s</span><span>o</span><span>m</span><span>e</span><br>
    <span>F</span><span>o</span><span>o</span><span>t</span><span>b</span><span>a</span><span>l</span><span>l</span> 
    <span>P</span><span>r</span><span>e</span><span>d</span><span>i</span><span>c</span><span>t</span><span>i</span><span>o</span><span>n</span><br>
    <span>S</span><span>o</span><span>c</span><span>i</span><span>e</span><span>t</span><span>y</span>
  </h1>

  <div class="content-box" id="main-content">
    <p class="instructions">Welcome! Make your predictions, check the scores, or read the rules.</p>
    <div class="nav-buttons">
      <a href="predict.html">PLAY</a>
      <a href="scores.html">SCORES</a>
      <a href="rules.html">RULES</a>
    </div>
  </div>

<script>
  const launchScreen = document.getElementById('launch-screen');
  const mainContent = document.getElementById('main-content');

  // Listen for Enter key
  document.addEventListener('keydown', function(e) {
    if (e.key === "Enter") {
      launchScreen.classList.add('hidden');
      mainContent.classList.add('visible');
    }
  });
</script>
</body>
</html>
