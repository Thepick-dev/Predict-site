<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GOALSTORM!</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b1e;
  --blue:#00e5ff;
  --yellow:#ffd60a;
  --pink:#ff4fd8;
  --green:#2bff6b;
  --text:#f7f7f2;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  height:100%;
  background:
    repeating-linear-gradient(
      0deg,
      #0b0b1e 0px,
      #0b0b1e 2px,
      #0a0a18 4px
    );
  color:var(--text);
  font-family:'Press Start 2P', monospace;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:rgba(255,255,255,0.03);
}

header{
  text-align:center;
  padding:16px 8px 8px;
}

nav{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-bottom:12px;
}

nav a{
  text-decoration:none;
  color:var(--text);
  font-size:10px;
  padding:10px 0;
  background:#050510;
  border:3px solid #111;
}

nav a.active{
  border-color:var(--blue);
  color:var(--blue);
}

h1{
  font-size:64px;
  color:var(--yellow);
  text-shadow:4px 4px 0 #000;
}

h2{
  font-size:14px;
  color:var(--pink);
  margin-top:6px;
}

main{
  max-width:360px;
  margin:20px auto;
  padding:12px;
  border:4px solid var(--blue);
  background:#050510;
}

.menu{
  display:grid;
  gap:10px;
}

.menu a,
.menu div{
  text-align:center;
  padding:14px 10px;
  background:#000;
  border:3px solid #222;
  font-size:10px;
}

.menu a{
  text-decoration:none;
  color:var(--text);
}

.menu a.active{
  border-color:var(--blue);
  background:var(--blue);
  color:#000;
}

.menu .yellow{border-color:var(--yellow)}
.menu .pink{border-color:var(--pink)}
.menu .green{border-color:var(--green)}
.menu .disabled{opacity:.6}

footer{
  text-align:center;
  margin-top:18px;
  font-size:9px;
}

footer a{color:var(--yellow)}
</style>
</head>

<body>

<header>
  <nav>
    <a class="active" href="index.html">HOME</a>
    <a href="predict.html">PICK</a>
    <a href="standings.html">SCORES</a>
    <a href="rules.html">RULES</a>
  </nav>

  <h1>GOALSTORM!</h1>
  <h2>WORLD CUP 2026</h2>
</header>

<main>
  <div class="menu">
    <a class="active" href="WELCOME.html">â–¶ WELCOME</a>
    <div class="yellow disabled">COMPETITION PREVIEW</div>
    <div class="pink disabled">ROUND 1 PICKS</div>
    <div class="green disabled">ROUND 1 RESULTS</div>
    <div class="disabled">ROUND 1 ROUND UP</div>
    <div class="yellow disabled">ROUND 2 PICKS</div>
    <div class="pink disabled">ROUND 2 RESULTS</div>
    <div class="green disabled">ROUND 2 ROUND UP</div>
    <div class="disabled">ROUND 3 PICKS</div>
    <div class="yellow disabled">ROUND 3 RESULTS</div>
    <div class="pink disabled">ROUND 3 ROUND UP</div>
    <div class="green disabled">WINNERS</div>
  </div>
</main>

<footer>
  <a href="privacy.html">Privacy Policy</a>
</footer>

<audio id="goAudio" src="assets/go.mp3" loop preload="auto"></audio>

<script>
'use strict';
(function(){
  const audio = document.getElementById('goAudio');
  function play(){ audio.play().catch(()=>{}); }
  window.addEventListener('click', play, {once:true});
  window.addEventListener('keydown', play, {once:true});
})();
</script>

</body>
</html>
