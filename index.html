<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Awesome Football Prediction Society</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  /* Reset & basic layout */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    font-family: 'Press Start 2P', cursive;
    background-color: #f0f0f0;
    color: #222;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  /* Arcade-style title with gold gradient */
  .arcade-text {
    font-family: 'Press Start 2P', cursive;
    font-size: 40px;
    text-transform: uppercase;

    background: linear-gradient(
      to bottom,
      #FFFFFF 0%,
      #FFFFFF 20%,
      #F7D55E 20%,
      #F7D55E 40%,
      #D4A332 40%,
      #D4A332 60%,
      #A36F19 60%,
      #A36F19 80%,
      #633C08 80%,
      #633C08 100%
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    filter: drop-shadow(4px 4px 0px #000000);
    margin-bottom: 40px;
  }

  /* Navigation buttons */
  .nav-buttons {
    display: flex;
    gap: 30px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .nav-buttons a {
    text-decoration: none;
    color: #fff;
    background-color: #222;
    padding: 20px 40px;
    border: 4px solid #000;
    text-transform: uppercase;
    display: inline-block;
    transition: 0.2s;
    position: relative;
    box-shadow: 4px 4px 0px #000;
  }

  .nav-buttons a:hover {
    background-color: #444;
    top: -2px;
    left: -2px;
    box-shadow: 6px 6px 0px #000;
  }

  /* Instruction text */
  .instructions {
    font-size: 0.75rem;
    margin-bottom: 20px;
    color: #555;
  }

  /* Pixel-style borders for content boxes */
  .content-box {
    border: 4px solid #000;
    padding: 30px;
    margin: 20px 0;
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    box-shadow: 4px 4px 0 #000;
  }

  @media (max-width: 500px) {
    .arcade-text {
      font-size: 32px;
    }
    .nav-buttons a {
      padding: 15px 25px;
      font-size: 0.65rem;
    }
  }
</style>
</head>

<body>
  <h1 class="arcade-text">Super Awesome Football Prediction Society</h1>

  <div class="content-box">
    <p class="instructions">Welcome! Make your predictions, check the scores, or read the rules.</p>

    <div class="nav-buttons">
      <a href="predict.html">PLAY</a>
      <a href="scores.html">SCORES</a>
      <a href="rules.html">RULES</a>
    </div>
  </div>
</body>
</html>
