<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Awesome Football Prediction Society</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #f0f0f0;
    text-align: center;
    padding: 50px 20px;
  }

  /* Gradient for each letter */
  .arcade-text span {
    display: inline-block;
    font-size: 40px;
    text-transform: uppercase;

    background: linear-gradient(
      to bottom,
      #FFFFFF 0%,
      #F7D55E 20%,
      #D4A332 40%,
      #A36F19 60%,
      #633C08 80%
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(4px 4px 0 #000);
    margin: 0 -2px; /* optional slight spacing correction */
  }

  .content-box {
    border: 4px solid #000;
    padding: 30px;
    margin-top: 40px;
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    box-shadow: 4px 4px 0 #000;
    display: inline-block;
  }

  .nav-buttons {
    display: flex;
    gap: 30px;
    margin-top: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .nav-buttons a {
    text-decoration: none;
    color: #fff;
    background-color: #222;
    padding: 20px 40px;
    border: 4px solid #000;
    text-transform: uppercase;
    display: inline-block;
    box-shadow: 4px 4px 0 #000;
    transition: 0.2s;
    position: relative;
  }

  .nav-buttons a:hover {
    background-color: #444;
    top: -2px;
    left: -2px;
    box-shadow: 6px 6px 0 #000;
  }

  .instructions {
    font-size: 0.75rem;
    margin-bottom: 20px;
    color: #555;
  }

  @media (max-width: 500px) {
    .arcade-text span {
      font-size: 32px;
    }
    .nav-buttons a {
      padding: 15px 25px;
      font-size: 0.65rem;
    }
  }
</style>
</head>

<body>
  <h1 class="arcade-text">
    <span>S</span><span>u</span><span>p</span><span>e</span><span>r</span> 
    <span>A</span><span>w</span><span>e</span><span>s</span><span>o</span><span>m</span><span>e</span><br>
    <span>F</span><span>o</span><span>o</span><span>t</span><span>b</span><span>a</span><span>l</span><span>l</span> 
    <span>P</span><span>r</span><span>e</span><span>d</span><span>i</span><span>c</span><span>t</span><span>i</span><span>o</span><span>n</span><br>
    <span>S</span><span>o</span><span>c</span><span>i</span><span>e</span><span>t</span><span>y</span>
  </h1>

  <div class="content-box">
    <p class="instructions">Welcome! Make your predictions, check the scores, or read the rules.</p>
    <div class="nav-buttons">
      <a href="predict.html">PLAY</a>
      <a href="scores.html">SCORES</a>
      <a href="rules.html">RULES</a>
    </div>
  </div>
</body>
</html>
